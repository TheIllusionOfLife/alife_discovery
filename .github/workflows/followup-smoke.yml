name: Follow-Up Smoke

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - "feat/**"
      - "fix/**"
      - "chore/**"
      - "docs/**"

jobs:
  followup-quick:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Sync dependencies
        run: uv sync --extra dev

      - name: Build small stage_d-like dataset
        run: |
          uv run python -m objectless_alife.run_search \
            --experiment \
            --phases 1,2,3 \
            --n-rules 2 \
            --seed-batches 1 \
            --steps 5 \
            --rule-seed 0 \
            --sim-seed 0 \
            --out-dir tmp/stage_d

      - name: Run PR26 follow-up quick orchestrator
        run: |
          uv run python scripts/run_pr26_followups.py \
            --data-dir tmp/stage_d \
            --out-dir tmp/post_hoc/pr26_followups \
            --quick

      - name: Render TeX macros from quick outputs
        run: |
          uv run python scripts/render_pr26_followups_tex.py \
            --followup-dir tmp/post_hoc/pr26_followups \
            --output tmp/post_hoc/pr26_followups.tex
